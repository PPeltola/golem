{% extends "layout.html" %}

{% block body %}
<p>Create a new character</p>

<form method="POST" action="{{ url_for('characters_create', campaign_id=campaign.id) }}">
    <table>
      <tr>
        <td>
          {{ form.name.label }}
        </td>
        <td>
          {{ form.name }}
        </td>
        <td>
	      <ul>
	        {% for error in form.name.errors %}
	        <li><font color="red">{{ error }}</font></li>
	        {% endfor %}
	      </ul>
        </td>
      </tr>
        <td colspan="3">
          <input type="submit" value="Create"/>
        </td>
    </table>
</form>

<p>This will hopefully be expanded with actual character sheet functionality in the future.</p>

{% endblock %}
