{% extends "layout.html" %}

{% block body %}
  <p><b>Campaigns:</b></p>
  <table>
    {% for campaign in campaigns %}
    <ul>
      <li><a href="{{ url_for('campaigns_index', campaign_id=campaign.id) }}">{{ campaign.name }}</a></li>
    </ul>
    {% endfor %}
  </table>
  {% if current_user.is_authenticated %}
  <a href="{{ url_for('campaigns_create') }}">Create a new campaign</a>
  {% endif %}
{% endblock %}
