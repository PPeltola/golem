{% extends "layout.html" %}

{% block body %}
  {% if not campaigns %}
  <p><b>There are no campaigns.</b></p>
  {% else %}
  <p><b>Campaigns:</b></p>
  <table>
    {% for campaign in campaigns %}
    <ul>
      <li><a href="{{ url_for('campaigns_index', campaign_id=campaign.id) }}">{{ campaign.name }}</a></li>
    </ul>
    {% endfor %}
  </table>
  {% endif %}

  {% if current_user.is_authenticated %}
  <a href="{{ url_for('campaigns_create') }}">Create a new campaign</a>
  {% endif %}
{% endblock %}
