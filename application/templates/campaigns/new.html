{% extends "layout.html" %}

{% block body %}
<p>Create a campaign</p>

<form method="POST" action="{{ url_for('campaigns_create') }}">
    <table>
      <tr>
        <td>
            {{ form.name.label }}
        </td>
        <td>
            {{ form.name }}
        </td>
        <td>
	      <ul>
	        {% for error in form.name.errors %}
	        <li><font color="red">{{ error }}</font></li>
	        {% endfor %}
	      </ul>
	    </td>
      </tr>
        <td colspan="3">
          <input type="submit" value="Create"/>
        </td>
</form>
{% endblock %}
