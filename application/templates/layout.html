<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GOLEM</title>
  </head>

  <body>
      {% if current_user.is_authenticated %}
      <p>
	      Logged in as <i>{{ current_user.username }}</i>. <a href="{{ url_for('logout') }}">Log out</a>
      </p>

      {% else %}
      <p>
        You are not logged in right now. You can <a href="{{ url_for('login') }}">log in</a> or <a href="{{ url_for('register') }}">register a new account</a>.
      </p>
        
      {% endif %}
      <hr>

    {% block body %}
      <p>
        Content
      </p>
    {% endblock %}
  </body>
</html>
